version: '3.8'

services:
  server:
    build: .
    container_name: note_server
    working_dir: /app/build
    volumes:
      - .:/app
      - /app/build
      - ./server_data:/app/build/server_data
      
    ports:
      - "8080:8080"
    command: bash -c "rm -rf CMakeFiles CMakeCache.txt Makefile cmake_install.cmake && cmake .. && make && ./server_app"
    stdin_open: true
    tty: true

  client:
    build: .
    container_name: note_client
    working_dir: /app/build
    volumes:
      - .:/app
      - /app/build
      - ./client_data:/app/build/client_data
    depends_on:
      - server
    command: bash -c "rm -rf CMakeFiles CMakeCache.txt Makefile cmake_install.cmake && cmake .. && make && tail -f /dev/null"
    stdin_open: true
    tty: true